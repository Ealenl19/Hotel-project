        <label style="color: #8d0003" for="lname">User Name:</label><br/>
        <input type="text" name="uname" id="uname"/><br/>
        <label style="color: #8d0003" for="lname">Password:</label><br/>
        <input type="password" name="upwd" id="upwd"/><br/>
        <span id="msg" style="font-size: 12px;color:cadetblue"></span><br/>
        <button type="button" id="loginBtn" >Login</button>

<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
    $("#loginBtn").click(function () {
        //get username and password
        var uname = $("#uname").val();
        var upwd = $("#upwd").val();
        if (isEmpty(uname)) {
            $("#msg").html("user name can not be empty");
            return;
        }
        if (isEmpty(upwd)) {
            $("#msg").html("password can not be empty");
            return;
        }
        $("#loginForm").submit();
    });
    //to know the string is null or not.
    function isEmpty(str) {
        if (str == null || str.trim() == "") {
            return true;
        }
        return false;
    }
</script>
 <script>
    function onSuccess(googleUser) {
    	 var profile = googleUser.getBasicProfile();
    	  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    	  console.log('Name: ' + profile.getName());
    	  console.log('Image URL: ' + profile.getImageUrl());
    	  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('g-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>
