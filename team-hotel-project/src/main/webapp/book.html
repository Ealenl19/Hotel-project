 <title>MAJESTIK HOTEL INQUIRY FORM</title>
    <link rel="stylesheet" type="text/css" href="./css/enqury style.css">
</style>
</head>
<body>
    <h1>Book Your Rest!</h1>
    <form id="inquiry-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

 <label for="name">Phone Number:</label>
        <input type="text" id="emergency contact" name="emergency contact" required>

<label for="name">Emergency Contact:</label>
        <input type="text" id="emergency contact" name="emergency contact" required>

        <label for="check-in">Check-in:</label>
        <input type="date" id="check-in" name="check-in" required>

        <label for="check-out">Check-out:</label>
        <input type="date" id="check-out" name="check-out" required>

        <label for="rooms">Number of Rooms:</label>
        <input type="number" id="rooms" name="rooms" required>

        <label for="adults">Number of Adults:</label>
        <input type="number" id="adults" name="adults" required>

        <label for="children">Number of Children:</label>
        <input type="number" id="children" name="children">

         <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type" required>
          <option value="">Select a room type</option>
          <option value="standard">Standard Room</option>
          <option value="deluxe">Deluxe Room</option>
          <option value="suite">Suite</option>
        </select>


        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <input type="submit" value="Submit">
    </form>
    <script src="./js/script.js"></script>
</body>
